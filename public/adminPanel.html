<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./admin.css">
    <title>express</title>
</head>

<body>
    <nav>
        <h1 class='main-title'>PharmaMCQ</h1>
        <div class="admin-nav">
            <p>Admin</p>
        </div>
    </nav>
    <div class="admin-login-panel">
        <form action="/add-question" class="question-panel" method="post">
            <h1>Add a question</h1>
            <label for="year">Year: <br />
                <select name="year" class="selection" id="year-selection">
                    <option value="3">Year 3</option>
                </select> <span class="quick-message">* More soon</span>
            </label>
            <label for="subject">subject:<br />
                <select name="subject" class="selection" id="subject-selection">
                    <option class="subject-item" value="bioII">Bio II</option>
                    <option class="subject-item" value="pharmaceuticalMicro">Pharmaceutical Micro</option>
                    <option class="subject-item" value="phyto">Phyto</option>
                    <option class="subject-item" value="ceuticsIII">Ceutics III</option>
                    <option class="subject-item" value="medicinalChemI">Medicinal Chem. I</option>
                    <option class="subject-item" value="pharmaI">Pharma I</option>
                    <option class="subject-item" value="para">Para</option>
                    <option class="subject-item" value="kinetics">Kinetics</option>
                    <option class="subject-item" value="forensic">Forensic</option>
                    <option class="subject-item" value="ceuticsIV">Ceutics IV</option>
                    <option class="subject-item" value="pharmaII">Pharma II</option>
                    <option class="subject-item" value="medicinalChemII">Medicinal Chem. II</option>
                </select>
            </label>
        </form>
    </div>
